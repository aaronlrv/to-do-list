<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://fontlibrary.org//face/jellee-typeface" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>To-do-List</title>
</head>
<body>
    <div class="container">

    <header>
        <div class="header">
            <p>To Do List</p>
        </div>

    </header>

    <nav>
        <div class="sidebar">
            <div class="projects-header">
                <p>Projects</p>
            </div>
            <div class="sidebar-content"> 
            <div class="projects">
            </div>

            <div class="buttons"> 
            <button class="learn-more" id="projectBtn"> Add Project
            </button>

            <button class="learn-more" id="taskBtn"> Add Task
            </button>

            <button class="learn-more" id="saveBtn"> Save
            </button>
            </div>
        </div>
        </div>
    </nav>
    <main>
        <div class="todolist">
                <div class="task-header">
                    <p>Tasks</p>
                </div>
                <div class="task-group"> 
                </div>
            </div>        
    </main>
    
    <footer>
        <div class="footer">
            <p>Copyright Â© 2022 Aaron Lawrence
        </div>
    </footer>
</div>

</body>
</html>
